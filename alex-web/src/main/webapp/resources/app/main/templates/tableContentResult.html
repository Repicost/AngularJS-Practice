<div class="container">
    <p>ACCOUNTS FOR {{aliasValue.myAliasValue}}</p>

    <div>
        <table ng-repeat="(key, x) in accountTypes track by $index" border="1">
            <tr>
                <th colspan="4">{{x.desc}}</th>
                <th colspan="3"><span ng-bind="setKeyValue(key)">Status:</span> {{x.status}}</th>
                <th><a ui-sref="" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all">+</a></th>
            </tr>
            <tr>
                <td>
                    <form name="addForm">
                        <h3>Add Account for {{key}}</h3>
                        <label>Account Name</label>
                        <input type="text" name="n_accountName" ng-model="initialiseValues.accountDesc" placeholder="Account Name">
                        <br />
                        <label>Account Number</label>
                        <input type="text" name="n_accountNumber" ng-model="initialiseValues.accountNumber" placeholder="Account Number">
                        <br />
                        <label>Amount</label>
                        <input type="text" name="n_amount" ng-model="initialiseValues.amount" placeholder="Amount">
                        <br />
                        <label ng-show="key == 2">limit</label>
                        <input  ng-show="key == 2" type="text" name="n_limit" ng-model="initialiseValues.limit" placeholder="limit">
                        <br />
                        <label ng-show="key == 2">Extension</label>
                        <input  ng-show="key == 2" type="text" name="n_extension" ng-model="initialiseValues.extension" placeholder="Extension Name">

                        <button type="button" ng-click="addToArray(key);">Add Account</button>
                    </form>
                </td>

                <!--EDITINGFORM-->
                <a ui-sref="#" ng-click="$event.preventDefault();logout()" />
                <td>
                    <form name="editForm">
                        <h3>Edit account for {{key}}</h3>
                        <label>Account Name</label>
                        <input type="text" name="n_accountName" ng-model="editSometing.accountDesc" placeholder="Account Name">
                        <br />
                        <label>Account Number</label>
                        <input type="text" name="n_accountNumber" ng-model="editSometing.accountNumber" placeholder="Account Number">
                        <br />
                        <label>Amount</label>
                        <input type="text" name="n_amount" ng-model="editSometing.amount" placeholder="Amount">
                        <br />
                        <label ng-show="key == 2">limit</label>
                        <input  ng-show="key == 2" type="text" name="n_limit" ng-model="editSometing.limit" placeholder="limit">
                        <br />
                        <label ng-show="key == 2">Extension</label>
                        <input  ng-show="key == 2" type="text" name="n_extension" ng-model="editSometing.extension" placeholder="Extension Name">

                        <button type="button" ng-click="finishedit()">Edit Account</button>
                    </form>
                </td>
                <!--EDITINGFORM END-->
            </tr>

            <tr>
                <th>Account</th>
                <th>Account Number</th>
                <th>Amount</th>
                <th ng-show="key == 2">Limit</th>
                <th ng-show="key == 2" colspan="3">Extension</th>
            </tr>
            <tr ng-repeat="account in x.accounts track by $index">
                <td> {{account.accountDesc}} </td>
                <td> {{account.accountNumber}} </td>
                <td> PHP {{account.amount}} </td>
                <td ng-show="key == 2"> {{account.limit}}</td>
                <td ng-show="key == 2"> {{account.extension}}</td>

                <!--POPUP-->
                <!--<td><a href="#edit_myPopup"-->
                       <!--data-rel="popup"-->
                       <!--class="ui-btn ui-btn-inline ui-corner-all"-->
                       <!--ng-click="passValuesToForm(key,$index)"> Edit </a>-->
                <!--</td>-->
                <td>
                    <button name="editInfo"
                            class="ui-btn ui-btn-inline ui-corner-all"
                            ng-click="passValuesToForm(key,$index)">Edit</button>
                </td>

                <td><button name="deleteInfo"
                            class="ui-btn ui-btn-inline ui-corner-all"
                            ng-click="deleteData(key, $index)">Delete</button></td>
            </tr>
        </table>
    </div>
</div>
