<form name="loginForm">
    <div>
        <h1>Login!</h1>
    </div>
    <div>
        <div>
            <input type="text" name="j_alias" ng-model="alias.data" placeholder="Alias" required>
            <span ng-show="loginForm.j_alias.$invalid">Please fill out Alias</span>
        </div>
        <div>
            <input type="text" name="j_username" ng-model="username" placeholder="User_ID" required>
            <span ng-show="loginForm.j_username.$invalid">Please fill out username</span>
        </div>
        <div>
            <input type="password" name="j_password" ng-model="password" placeholder="Password" required>
            <span ng-show="loginForm.j_password.$invalid">Please fill out password</span>
        </div>
    </div>
    <br/>
    <p>By clicking login you agree to the terms and conditions</p>
    <p><a href="">Privacy Statement</a></p>
    <div>
        <!--<a ui-sref="main({alias: alias.data})" class="ui-btn ui-btn-inline ui-corner-all">Login</a>-->
        <button ng-click="validateForm(alias.data)" class="ui-btn ui-btn-inline ui-corner-all">LOGIN</button>
    </div>
</form>
